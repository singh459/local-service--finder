<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Finder - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h2 class="logo">Local Service Finder</h2>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Bookings</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <h1>Find Local Services Near You</h1>
        <input type="text" id="searchBox" placeholder="Search for plumber, electrician, mechanic..." onkeyup="filterServices()">
    </section>

    <!-- Services Section -->
    <section class="services-container" id="serviceList">

        <div class="card">
            <h3>Plumber</h3>
            <p>24/7 water pipe & tank repair</p>
            <button onclick="bookService('Plumber')">Book Now</button>
        </div>

        <div class="card">
            <h3>Electrician</h3>
            <p>Wiring, fan, light installation</p>
            <button onclick="bookService('Electrician')">Book Now</button>
        </div>

        <div class="card">
            <h3>Mechanic</h3>
            <p>Bike/Car repair services</p>
            <button onclick="bookService('Mechanic')">Book Now</button>
        </div>

        <div class="card">
            <h3>Cleaner</h3>
            <p>Home/Office deep cleaning</p>
            <button onclick="bookService('Cleaner')">Book Now</button>
        </div>

    </section>

    <script src="dashboard.js"></script>
</body>
</html>
